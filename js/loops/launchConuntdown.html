<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Conuntdown</title>
</head>
<body>
    
    <section class="output">

    </section>

    <script>
        let output = document.querySelector(".output");
        let i = 10;
        let counterMessage;
        output.innerHTML = '';

        while(i >= 0){

            if(i === 10){
                counterMessage = "Countdown 10!";
            }
            else if(i === 0){
                counterMessage = "Blast off!";
            }
            else {
                counterMessage = i;
            }

            i--;

            const parag = document.createElement('p');
            parag.textContent = counterMessage;
            output.appendChild(parag);
        }
        
        

    </script>


</body>
</html>
