<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals 3</title>

    <style>
        * { 
            box-sizing: border-box;
        }

        p {
            color: darkblue;
            font-size: 30px;
            margin: 0.5em 0;
        }

    </style>
</head>
<body>

    <section class="preview">


    </section>

    <script>
        let response;
        let score = 40;
        let machineActive = false;

        if(machineActive){
            switch(true){
                case ((score < 0 || score > 100)): 
                    response = "This is not possible, an error has occurred.";
                    break;
                
                case (score <=19): 
                    response = "That was a terrible score â€” total fail!";
                    break;

                case (score <= 39):
                    response = "You know some things, but it's a pretty bad score. Needs improvement.";
                    break;
                    
                case (score <= 69):
                    response = "You did a passable job, not bad!";
                    break;
                    
                case (score <= 89):
                    response = "That\'s a great score, you really know your stuff."
                    break;

                case (score <= 100):
                    response =  "What an amazing score! Did you cheat? Are you for real?";
                    break;

                default:
                    response = "This is not possible, an error has occurred.";
                    break;
            }       
        }
        else {
            response = 'The machine is turned off. Turn it on to process your score.';
        }

        const section = document.querySelector('section');
        section.innerHTML = ' ';

        let parag1 = document.createElement('p');
        let parag2 = document.createElement('p');

        parag1.textContent = `Your score is ${score}`;
        parag2.textContent = response;

        section.appendChild(parag1);
        section.appendChild(parag2);

    </script>
    
</body>
</html>
