<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings 1</title>

    <style>
        * {
            box-sizing: border-box;
        }

        p {
            color: purple;
            font-size: 30px;
            margin: 0.5em 0;
        }

    </style>

</head>
<body>

    <section class="preview">

    </section>
    
    <script>

        let quoteStart = 'Don\'t judge each day by the harvest you reap, ';
        let quoteEnd = 'but by the seeds that you plant';

        let finalQuote = quoteStart + quoteEnd;


        const section = document.querySelector('section');
        section.innerHTML = ' ';

        let parag1 = document.createElement('p');
        parag1.textContent = finalQuote;

        section.appendChild(parag1);


    </script>


</body>
</html>
